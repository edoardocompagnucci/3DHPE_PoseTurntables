model:
  type: "MLPLifter_v2"
  params:
    num_joints: 24
    dropout_rate: 0.25
    
training:
  learning_rate: 5e-4
  batch_size: 64
  num_epochs: 180
  weight_decay: 1e-4
  gradient_clip_norm: 1.0
  
  early_stopping:
    patience: 15
    monitor: "val_mpjpe"
    
data:
  img_size: 512
  normalize: true
  train_split: 0.8
  val_split: 0.2
  
optimizer:
  type: "Adam"
  
scheduler:
  type: "ReduceLROnPlateau"
  factor: 0.7
  patience: 3
  
loss: "mpjpe"